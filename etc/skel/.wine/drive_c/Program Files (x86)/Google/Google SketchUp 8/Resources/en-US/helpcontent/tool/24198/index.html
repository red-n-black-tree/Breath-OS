<p><span class="blackheader">Outer Shell Tool</span><br/>Combine all selected solids into a single solid and remove all interior entities.</p>
<p><span class="blacksubheader">Tool Operation</span></p>
<ol>
  <li>Select first solid.</li>
  <li>Select second solid.</li>
  <li>Select next solid or [ESC] to complete. </li>
