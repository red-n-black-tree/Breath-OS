<div class="header"><h1 class="slidetitle">도움말과 지원</h1></div>

<div class="main wide">

<div class="text">

<div>
<p><span class="app" data-app="docs">공식 문서</span>는 우분투에 대한 가장 일반적인 영역을 많이
포함합니다.<a href="https://help.ubuntu.com">온라인</a>과 독의 도움말 아이콘을 통해 사용할 수 있습니다.</p>
</div>

<div>
<p><a href="http://askubuntu.com">Ask Ubuntu</a> 홈페이지에서 질문을 하거나 엄청난 양의 이미 답변을 한
질문을 검색할 수 있습니다. 
<a href="http://loco.ubuntu.com/teams/">로컬 커뮤니티 팀</a>에서는 모국어로 질문을 하고 답변을 받을
수도 있습니다.</p>
</div>

<div>
<p>다른 유용한 리소스에 대한 안내는 <a
href="https://www.ubuntu.com/support/community-support">커뮤니티 지원</a> 또는 <a
href="http://www.ubuntu.com/support">상업적 지원</a>을 참조하십시오.</p>
</div>
